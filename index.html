<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <!-- Game Mode Selection -->
  <div id="modeSelect">
    <button onclick="setMode('pvp')">Player vs Player</button>
    <button onclick="setMode('ai')">Player vs Computer</button>
  </div>

  <!-- Difficulty Selector (only shown for AI mode) -->
  <div id="difficultySelect" style="display:none;">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty" onchange="setDifficulty(this.value)">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard" selected>Hard</option>
    </select>
  </div>

  <!-- Game Grid -->
  <div id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <!-- Status and Restart Button -->
  <p id="status">Choose a mode to start the game</p>
  <button onclick="resetGame()">Restart</button>

  <script src="script.js"></script>
</body>
</html>
